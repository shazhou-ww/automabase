AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Automabase Lambda Stack - HTTP API and WebSocket functions

Globals:
  Function:
    Runtime: nodejs24.x
    Timeout: 30
    MemorySize: 512
    Environment:
      Variables:
        NODE_ENV: !Ref Environment

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod

Resources:
  # ============================================================
  # HTTP API Lambda Function
  # ============================================================
  
  AutomataApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      # Points directly to the pre-built dist directory (built by esbuild)
      CodeUri: stacks/automabase/dist/automata-api
      Handler: index.handler
      Runtime: nodejs24.x
      Environment:
        Variables:
          NODE_ENV: !Ref Environment
          AUTOMABASE_TABLE: !Sub 'automabase-${Environment}'
          COGNITO_USER_POOL_ID: !Ref UserPool
          COGNITO_CLIENT_ID: !Ref UserPoolClient
          # WebSocket API endpoint for broadcasting state updates
          WEBSOCKET_API_ENDPOINT: !Sub 'https://${AutomataWebSocketApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
          # Local dev variables - empty in production, overridden by env.json in local
          LOCAL_JWT_PUBLIC_KEY: ''
          LOCAL_JWT_ISSUER: ''
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref AutomabaseTable
        - DynamoDBCrudPolicy:
            TableName: !Ref RequestIdTable
        # 允许向 WebSocket 连接发送消息（用于广播状态更新）
        - Statement:
            - Effect: Allow
              Action:
                - 'execute-api:ManageConnections'
              Resource:
                - !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${AutomataWebSocketApi}/*'
      Events:
        # Account API
        AccountsMe:
          Type: Api
          Properties:
            Path: /v1/accounts/me
            Method: ANY
        Accounts:
          Type: Api
          Properties:
            Path: /v1/accounts
            Method: ANY
        AccountById:
          Type: Api
          Properties:
            Path: /v1/accounts/{accountId}
            Method: ANY

        # Device API - nested under /accounts/me
        AccountMeDevices:
          Type: Api
          Properties:
            Path: /v1/accounts/me/devices
            Method: ANY
        AccountMeDeviceById:
          Type: Api
          Properties:
            Path: /v1/accounts/me/devices/{deviceId}
            Method: ANY

        # Automata API - nested under /accounts/{accountId}
        AccountAutomatas:
          Type: Api
          Properties:
            Path: /v1/accounts/{accountId}/automatas
            Method: ANY
        AccountAutomataById:
          Type: Api
          Properties:
            Path: /v1/accounts/{accountId}/automatas/{automataId}
            Method: ANY
        AccountAutomataState:
          Type: Api
          Properties:
            Path: /v1/accounts/{accountId}/automatas/{automataId}/state
            Method: ANY
        AccountAutomataArchive:
          Type: Api
          Properties:
            Path: /v1/accounts/{accountId}/automatas/{automataId}/archive
            Method: ANY
        AccountAutomataUnarchive:
          Type: Api
          Properties:
            Path: /v1/accounts/{accountId}/automatas/{automataId}/unarchive
            Method: ANY

        # Event API - nested under /accounts/{accountId}/automatas/{automataId}
        AccountAutomataEvents:
          Type: Api
          Properties:
            Path: /v1/accounts/{accountId}/automatas/{automataId}/events
            Method: ANY
        AccountAutomataEventById:
          Type: Api
          Properties:
            Path: /v1/accounts/{accountId}/automatas/{automataId}/events/{baseVersion}
            Method: ANY

        # WebSocket Token API
        WsToken:
          Type: Api
          Properties:
            Path: /v1/ws/token
            Method: POST

  # ============================================================
  # WebSocket API Gateway
  # ============================================================

  AutomataWebSocketApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Sub 'automabase-ws-${Environment}'
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: '$request.body.action'

  AutomataWebSocketStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref AutomataWebSocketApi
      StageName: !Ref Environment
      AutoDeploy: true

  # ============================================================
  # WebSocket Lambda Function
  # ============================================================

  AutomataWsFunction:
    Type: AWS::Serverless::Function
    Properties:
      # Points directly to the pre-built dist directory (built by esbuild)
      CodeUri: stacks/automabase/dist/automata-ws
      Handler: index.handler
      Runtime: nodejs24.x
      Environment:
        Variables:
          NODE_ENV: !Ref Environment
          AUTOMABASE_TABLE: !Sub 'automabase-${Environment}'
          REQUEST_ID_TABLE: !Ref RequestIdTable
          WEBSOCKET_API_ENDPOINT: !Sub 'https://${AutomataWebSocketApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
          # Local dev variables - empty in production, overridden by env.json in local
          LOCAL_JWT_PUBLIC_KEY: ''
          LOCAL_JWT_ISSUER: ''
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref AutomabaseTable
        - DynamoDBCrudPolicy:
            TableName: !Ref RequestIdTable
        # 允许向 WebSocket 连接发送消息
        - Statement:
            - Effect: Allow
              Action:
                - 'execute-api:ManageConnections'
              Resource:
                - !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${AutomataWebSocketApi}/*'

  # WebSocket 路由权限
  AutomataWsFunctionConnectPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref AutomataWsFunction
      Action: 'lambda:InvokeFunction'
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${AutomataWebSocketApi}/*/$connect'

  AutomataWsFunctionDisconnectPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref AutomataWsFunction
      Action: 'lambda:InvokeFunction'
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${AutomataWebSocketApi}/*/$disconnect'

  AutomataWsFunctionDefaultPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref AutomataWsFunction
      Action: 'lambda:InvokeFunction'
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${AutomataWebSocketApi}/*/$default'

  # ============================================================
  # WebSocket 路由
  # ============================================================

  ConnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref AutomataWebSocketApi
      RouteKey: '$connect'
      AuthorizationType: NONE
      Target: !Sub 'integrations/${ConnectIntegration}'

  ConnectIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref AutomataWebSocketApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AutomataWsFunction.Arn}/invocations'

  DisconnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref AutomataWebSocketApi
      RouteKey: '$disconnect'
      AuthorizationType: NONE
      Target: !Sub 'integrations/${DisconnectIntegration}'

  DisconnectIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref AutomataWebSocketApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AutomataWsFunction.Arn}/invocations'

  DefaultRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref AutomataWebSocketApi
      RouteKey: '$default'
      AuthorizationType: NONE
      Target: !Sub 'integrations/${DefaultIntegration}'

  DefaultIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref AutomataWebSocketApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AutomataWsFunction.Arn}/invocations'
