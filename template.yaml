AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Automabase Lambda Functions

Globals:
  Function:
    Runtime: nodejs24.x
    Timeout: 30
    MemorySize: 512
    Environment:
      Variables:
        NODE_ENV: !Ref Environment

Parameters:
  Environment:
    Type: String
    Default: prod
    AllowedValues:
      - dev
      - staging
      - prod
  
  GoogleClientId:
    Type: String
    Description: Google OAuth Client ID
    Default: ''
  
  GoogleClientSecret:
    Type: String
    Description: Google OAuth Client Secret
    NoEcho: true
    Default: ''
  
  GitHubClientId:
    Type: String
    Description: GitHub OAuth Client ID
    Default: ''
  
  GitHubClientSecret:
    Type: String
    Description: GitHub OAuth Client Secret
    NoEcho: true
    Default: ''

Conditions:
  IsProd: !Equals [!Ref Environment, 'prod']
  HasGoogleCredentials: !Not [!Equals [!Ref GoogleClientId, '']]
  HasGitHubCredentials: !Not [!Equals [!Ref GitHubClientId, '']]

Resources:
  # Function resources will be merged from functions/*/template.yaml
  # Run 'bun run sam:merge' to generate the merged template
  
  # ============================================================
  # Cognito User Pool
  # ============================================================
  
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub 'automabase-users-${Environment}'
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      Schema:
        - Name: email
          Required: true
          Mutable: true
        - Name: name
          Required: false
          Mutable: true
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: false
          RequireUppercase: true
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: verified_email
            Priority: 1
      UserPoolTags:
        Environment: !Ref Environment
        ManagedBy: CloudFormation
  
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref UserPool
      ClientName: !Sub 'automabase-client-${Environment}'
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      SupportedIdentityProviders:
        - COGNITO
        - Google
        - GitHub
      CallbackURLs:
        - !If
          - IsProd
          - 'https://app.automabase.com/callback'
          - 'http://localhost:3000/callback'
      LogoutURLs:
        - !If
          - IsProd
          - 'https://app.automabase.com/logout'
          - 'http://localhost:3000/logout'
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - email
        - openid
        - profile
      AllowedOAuthFlowsUserPoolClient: true
      PreventUserExistenceErrors: ENABLED
  
  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Sub 'automabase-${Environment}-${AWS::AccountId}'
      UserPoolId: !Ref UserPool
  
  # Google Identity Provider (条件创建)
  GoogleIdentityProvider:
    Type: AWS::Cognito::UserPoolIdentityProvider
    Condition: HasGoogleCredentials
    Properties:
      UserPoolId: !Ref UserPool
      ProviderName: Google
      ProviderType: Google
      ProviderDetails:
        client_id: !Ref GoogleClientId
        client_secret: !Ref GoogleClientSecret
        authorize_scopes: 'email profile openid'
      AttributeMapping:
        email: email
        name: name
        picture: picture
        username: sub
  
  # GitHub Identity Provider (条件创建)
  GitHubIdentityProvider:
    Type: AWS::Cognito::UserPoolIdentityProvider
    Condition: HasGitHubCredentials
    Properties:
      UserPoolId: !Ref UserPool
      ProviderName: GitHub
      ProviderType: OIDC
      ProviderDetails:
        client_id: !Ref GitHubClientId
        client_secret: !Ref GitHubClientSecret
        authorize_scopes: 'openid user:email'
        oidc_issuer: 'https://github.com'
        attributes_request_method: GET
      AttributeMapping:
        email: email
        name: name
        picture: avatar_url
        username: sub
  
  # ============================================================
  # DynamoDB Tables
  # ============================================================
  AutomabaseTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: !Sub 'automabase-${Environment}'
      BillingMode: PAY_PER_REQUEST
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: ManagedBy
          Value: CloudFormation
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: gsi1pk
          AttributeType: S
        - AttributeName: gsi1sk
          AttributeType: S
        - AttributeName: gsi2pk
          AttributeType: S
        - AttributeName: gsi2sk
          AttributeType: S
        - AttributeName: lsi1sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      GlobalSecondaryIndexes:
        # GSI1: OAuth lookup, Account's Automatas, App's Blueprints
        - IndexName: gsi1-multipurpose-index
          KeySchema:
            - AttributeName: gsi1pk
              KeyType: HASH
            - AttributeName: gsi1sk
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        # GSI2: App's Automatas (for stats and auditing)
        - IndexName: gsi2-app-automata-index
          KeySchema:
            - AttributeName: gsi2pk
              KeyType: HASH
            - AttributeName: gsi2sk
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      LocalSecondaryIndexes:
        - IndexName: lsi1-event-type-index
          KeySchema:
            - AttributeName: pk
              KeyType: HASH
            - AttributeName: lsi1sk
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      SSESpecification:
        SSEEnabled: true

  RequestIdTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: !Sub 'automabase-request-ids-${Environment}'
      BillingMode: PAY_PER_REQUEST
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: ManagedBy
          Value: CloudFormation
      AttributeDefinitions:
        - AttributeName: requestId
          AttributeType: S
      KeySchema:
        - AttributeName: requestId
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      SSESpecification:
        SSEEnabled: true

Outputs:
  UserPoolId:
    Description: Cognito User Pool ID
    Value: !Ref UserPool
    Export:
      Name: !Sub '${AWS::StackName}-UserPoolId'
  
  UserPoolClientId:
    Description: Cognito User Pool Client ID
    Value: !Ref UserPoolClient
    Export:
      Name: !Sub '${AWS::StackName}-UserPoolClientId'
  
  UserPoolDomainUrl:
    Description: Cognito Hosted UI URL
    Value: !Sub 'https://${UserPoolDomain}.auth.${AWS::Region}.amazoncognito.com'
    Export:
      Name: !Sub '${AWS::StackName}-UserPoolDomainUrl'
  
  AutomabaseTableName:
    Description: DynamoDB Table Name
    Value: !Ref AutomabaseTable
    Export:
      Name: !Sub '${AWS::StackName}-TableName'
  
  RequestIdTableName:
    Description: Request ID Table Name
    Value: !Ref RequestIdTable
    Export:
      Name: !Sub '${AWS::StackName}-RequestIdTableName'
